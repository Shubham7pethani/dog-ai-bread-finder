<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed AI Expert</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; background-color: #f0f2f5; padding: 20px; color: #1c1e21; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        .upload-zone { border: 2px dashed #3498db; border-radius: 12px; padding: 25px; margin: 20px 0; cursor: pointer; background: #f8fbff; transition: 0.3s; }
        .upload-zone:hover { border-color: #2980b9; background: #eef7ff; }
        #preview { width: 100%; border-radius: 12px; display: none; margin-top: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        
        button { background: #3498db; color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 18px; transition: 0.3s; box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2); }
        button:hover { background: #2980b9; transform: translateY(-1px); }
        button:disabled { background: #bdc3c7; cursor: not-allowed; transform: none; }

        #result { margin-top: 20px; text-align: left; display: none; }
        .breed-header { background: #3498db; color: white; padding: 15px; border-radius: 10px 10px 0 0; text-align: center; }
        .breed-name { font-size: 24px; font-weight: 800; display: block; }
        .confidence { font-size: 14px; opacity: 0.9; }
        
        .info-box { background: #fff; border: 1px solid #dcdfe3; border-top: none; padding: 20px; border-radius: 0 0 10px 10px; font-size: 15px; line-height: 1.6; color: #4b4f56; white-space: pre-line; /* Keeps line breaks from AI */ }
        .loader-text { font-size: 12px; display: block; margin-top: 5px; color: #f39c12; }
    </style>
</head>
<body>

<div class="card">
    <h1>üêï Dog AI Expert</h1>
    <p>Upload a photo & let the AI tell you the story</p>

    <div class="upload-zone" onclick="document.getElementById('inp').click()">
        <p id="msg">üì∏ Click to upload dog photo</p>
        <input type="file" id="inp" accept="image/*" style="display:none">
        <img id="preview">
    </div>

    <button id="btn">Analyze Dog ü¶¥</button>

    <div id="result">
        <div class="breed-header">
            <span class="breed-name" id="res-breed">---</span>
            <span class="confidence" id="res-conf">Confidence: 0%</span>
        </div>
        <div class="info-box" id="res-info">
            The AI is gathering facts about this breed...
        </div>
    </div>
</div>

<script>
    // YOUR RAILWAY URL
    const API = "https://dog-ai-bread-finder-production.up.railway.app";

    const inp = document.getElementById('inp');
    const pre = document.getElementById('preview');
    const btn = document.getElementById('btn');
    const res = document.getElementById('result');
    const msg = document.getElementById('msg');
    
    const resBreed = document.getElementById('res-breed');
    const resConf = document.getElementById('res-conf');
    const resInfo = document.getElementById('res-info');

    inp.onchange = () => {
        const file = inp.files[0];
        if (file) {
            pre.src = URL.createObjectURL(file);
            pre.style.display = 'block';
            msg.style.display = 'none';
            res.style.display = 'none';
        }
    };

    btn.onclick = async () => {
        if (!inp.files[0]) {
            alert("Bro, select a dog photo first!");
            return;
        }

        btn.disabled = true;
        btn.innerHTML = `Thinking... üß† <span class="loader-text">Loading Brain (takes 10-20s)</span>`;
        res.style.display = 'none';

        const fd = new FormData();
        fd.append("file", inp.files[0]);

        try {
            const r = await fetch(`${API}/analyze`, {
                method: "POST",
                body: fd
            });

            const data = await r.json();
            
            if (data.error) {
                alert("AI Error: " + data.error);
                return;
            }

            // Display Results
            res.style.display = 'block';
            resBreed.innerText = data.breed;
            resConf.innerText = `Confidence: ${data.confidence}%`;
            resInfo.innerText = data.info; // This is the text from Phi-3

        } catch (e) {
            alert("Connection Error: Check if Railway is awake!");
            console.error(e);
        } finally {
            btn.disabled = false;
            btn.innerText = "Analyze Dog ü¶¥";
        }
    };
</script>
</body>
</html>
